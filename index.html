    <script>
        let highestZ = 1;

        class Paper {
            holdingPaper = false;
            mouseTouchX = 0;
            mouseTouchY = 0;
            mouseX = 0;
            mouseY = 0;
            prevMouseX = 0;
            prevMouseY = 0;
            velX = 0;
            velY = 0;
            rotation = Math.random() * 30 - 15;
            currentPaperX = 0;
            currentPaperY = 0;
            rotating = false;

            init(paper) {
                document.addEventListener('mousemove', (e) => this.move(e));
                document.addEventListener('touchmove', (e) => this.move(e));

                paper.addEventListener('mousedown', (e) => this.start(e, paper));
                paper.addEventListener('touchstart', (e) => this.start(e, paper));

                window.addEventListener('mouseup', () => this.stop());
                window.addEventListener('touchend', () => this.stop());
            }

            move(event) {
                if (!this.holdingPaper) return;

                if (event.type.includes('touch')) {
                    this.mouseX = event.touches[0].clientX;
                    this.mouseY = event.touches[0].clientY;
                } else {
                    this.mouseX = event.clientX;
                    this.mouseY = event.clientY;
                }

                this.velX = this.mouseX - this.prevMouseX;
                this.velY = this.mouseY - this.prevMouseY;

                const dirX = this.mouseX - this.mouseTouchX;
                const dirY = this.mouseY - this.mouseTouchY;
                const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);
                const dirNormalizedX = dirX / dirLength;
                const dirNormalizedY = dirY / dirLength;
                const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
                let degrees = 180 * angle / Math.PI;
                degrees = (360 + Math.round(degrees)) % 360;

                if (this.rotating) {
                    this.rotation = degrees;
                }

                if (!this.rotating) {
                    this.currentPaperX += this.velX;
                    this.currentPaperY += this.velY;
                }

                this.prevMouseX = this.mouseX;
                this.prevMouseY = this.mouseY;

                event.target.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
            }

            start(event, paper) {
                if (this.holdingPaper) return;

                this.holdingPaper = true;
                paper.style.zIndex = highestZ;
                highestZ += 1;

                if (event.type.includes('touch')) {
                    this.mouseTouchX = event.touches[0].clientX;
                    this.mouseTouchY = event.touches[0].clientY;
                    this.prevMouseX = event.touches[0].clientX;
                    this.prevMouseY = event.touches[0].clientY;
                } else {
                    this.mouseTouchX = event.clientX;
                    this.mouseTouchY = event.clientY;
                    this.prevMouseX = event.clientX;
                    this.prevMouseY = event.clientY;
                }

                if (event.button === 2 || event.touches.length > 1) {
                    this.rotating = true;
                }
            }

            stop() {
                this.holdingPaper = false;
                this.rotating = false;
            }
        }

        const papers = Array.from(document.querySelectorAll('.paper'));
        papers.forEach(paper => {
            const p = new Paper();
            p.init(paper);
        });

        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");

        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
        });

        popup.style.display = "none";
    </script>
